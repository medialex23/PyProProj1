{% extends 'base.html' %}
{% block title %}Список міст{% endblock %}
{% block content %}
<div class="container">
<h1>Список міст</h1>
    <div class="row">
        <div class="col">
        {% for object in objects_list %}
            <p>
            <a href='{% url "cities:detail" pk=object.pk%}'>
                {{object.name}}
            </a>
            </p>
        {% endfor%}
        </div>
    </div>
</div>

<div class="row "
     <div class="col-4">
        <form action="" method="post"> {% csrf_token %}
     {{form.as_p}}
 <br>
 <input type="submit" value="Зберегти">
 </form>
     </div>
</div>

{% endblock content %}
